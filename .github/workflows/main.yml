name: File Download and Processing

on:
  push:
    branches:
      - main

jobs:
  download-file:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up environment
      - name: Set up environment
        run: |
          echo "Setting up environment..."
      
      # Step 3: Download the file
      - name: Download file using curl
        run: |
          curl -o downloaded_file.txt https://example.com/file.txt
          echo "Downloaded file.txt successfully."

      # Step 4: Verify the file
      - name: Verify file existence
        run: |
          if [ -f "downloaded_file.txt" ]; then
            echo "File exists."
          else
            echo "File download failed."
            exit 1
          fi

      # Step 5: Process the file (example)
      - name: Process file
        run: |
          cat downloaded_file.txt
